
  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form #f="ngForm" (ngSubmit)="contact(f)" method="POST">
        <div class="form-group">
          <label for="name"> Nom et Prenom </label>
          <input type="text" class="form-control"  placeholder="Nom et Prenom" required name="name" #name="ngModel" ngModel >
        </div>
        <div class="alert alert-danger" *ngIf="name.errors?.['required']&& name.touched">
          Entrer nom et prenom
        </div>
        <div class="form-group">
          <label for="email"> Adresse email </label>
          <input type="email" class="form-control"  placeholder="Adresse email" required name="email" #email="ngModel" ngModel >
        </div>
        <div class="alert alert-danger" *ngIf="email.errors?.['required']&& email.touched">
          Entrer l'adresse email
        </div>

        <div class="form-group">
          <label for="Sujet"> Sujet </label>
          <input type="text" class="form-control"  placeholder="Sujet" required name="sujet" #sujet="ngModel" ngModel >
        </div>
        <div class="alert alert-danger" *ngIf="sujet.errors?.['required']&& sujet.touched">
          Entrer le sujet
        </div>

        <div class="form-group">
          <label for="message"> Message </label>
          <textarea rows="6" name="message" placeholder="Ecrire votre message" class="formbold-form-input" required name="message" #message="ngModel" ngModel ></textarea>      </div>
        <div class="alert alert-danger" *ngIf="message.errors?.['required']&& message.touched">
          Entrer Le message
        </div>
        <div class="alert alert-success" *ngIf="messageSuccess">
          {{messageSuccess}}
      </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary "[disabled]="f.invalid">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
